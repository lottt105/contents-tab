<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>콘텐츠탭</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      #list {
        margin: 10px;
        padding: 10px;
      }
      img {
        width: 100px;
        height: 100px; 
        border-radius: 10%;
      }
      strong  {
        font-size: large;
      }
      .cover {
        display: flex;
        justify-content: space-between;
      }
      #view, #popular, #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>콘텐츠 탭</h1>

      <div>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#recent">최근</a></li>
          <li><a href="#view">많이본</a></li>
          <li><a href="#popular">실시간인기</a></li>
        </ul>
      </div>

      <div id="list">
        <div id="recent"></div>
        <div id="view"></div>
        <div id="popular"></div>
        
        <div id="loading" class="text-center">
          <span class="glyphicon glyphicon-refresh"></span> 로딩중
        </div>
      </div>

      <div id="moreBtn" class="text-center">
        <button type="button" class="btn btn-default">더보기</button>
      </div>
    </div>

    <script src="popular.js"></script>
    <script src="recent.js"></script>
    <script src="view.js"></script>
    <script src="app.js"></script>
  </body>
</html>
